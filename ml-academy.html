<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Academy — Zakhir McKinnon</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Share+Tech+Mono&family=Rajdhani:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --blood: #8B0000;
            --crimson: #DC143C;
            --ember: #FF4444;
            --gold: #C9A84C;
            --bone: #E8E0D0;
            --ash: #A09890;
            --void: #050505;
            --dark: #0D0D0D;
            --panel: #110A0A;
            --border: #2A1515;
            --glow: rgba(220, 20, 60, 0.4);
            --sidebar-w: 240px
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: var(--void);
            color: var(--bone);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9997;
            opacity: .3
        }

        #app {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1
        }

        #sidebar {
            width: var(--sidebar-w);
            min-width: var(--sidebar-w);
            height: 100%;
            background: linear-gradient(180deg, #0a0303, #050505);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1rem;
            z-index: 10
        }

        .back-link {
            font-family: 'Share Tech Mono', monospace;
            font-size: .65rem;
            color: var(--ash);
            text-decoration: none;
            letter-spacing: .1em;
            padding: .4rem .6rem;
            border: 1px solid var(--border);
            display: inline-block;
            margin-bottom: 1rem;
            transition: all .2s
        }

        .back-link:hover {
            border-color: var(--crimson);
            color: var(--crimson)
        }

        .sidebar-title {
            font-family: 'Cinzel', serif;
            font-size: .75rem;
            letter-spacing: .25em;
            color: var(--crimson);
            margin-bottom: 1rem;
            text-align: center
        }

        .ch-card {
            padding: .55rem .7rem;
            border: 1px solid var(--border);
            background: rgba(10, 0, 0, .6);
            margin-bottom: .4rem;
            cursor: pointer;
            transition: all .25s;
            position: relative;
            overflow: hidden
        }

        .ch-card:hover,
        .ch-card.active {
            border-color: var(--crimson);
            background: rgba(139, 0, 0, .12)
        }

        .ch-card.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--crimson);
            box-shadow: 0 0 8px var(--crimson)
        }

        .ch-num {
            font-family: 'Share Tech Mono', monospace;
            font-size: .5rem;
            color: var(--blood);
            letter-spacing: .12em
        }

        .ch-name {
            font-family: 'Cinzel', serif;
            font-size: .6rem;
            color: var(--bone);
            letter-spacing: .08em;
            margin-top: .1rem
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden
        }

        #top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .7rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: rgba(10, 0, 0, .9);
            backdrop-filter: blur(10px);
            flex-shrink: 0
        }

        #chapter-title {
            font-family: 'Cinzel', serif;
            font-size: .85rem;
            letter-spacing: .2em;
            color: var(--bone)
        }

        .xp-wrap {
            display: flex;
            align-items: center;
            gap: .5rem
        }

        .xp-lbl {
            font-family: 'Share Tech Mono', monospace;
            font-size: .6rem;
            color: var(--crimson);
            letter-spacing: .1em
        }

        .xp-track {
            width: 90px;
            height: 4px;
            background: var(--border);
            overflow: hidden
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--blood), var(--crimson));
            transition: width .5s;
            box-shadow: 0 0 8px var(--crimson);
            width: 0%
        }

        #stage {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1.5rem;
            position: relative
        }

        .module-header {
            text-align: center;
            margin-bottom: 1.5rem
        }

        .module-icon {
            font-size: 2.2rem;
            margin-bottom: .4rem;
            filter: drop-shadow(0 0 10px var(--crimson))
        }

        .module-name {
            font-family: 'Cinzel', serif;
            font-size: clamp(.9rem, 2vw, 1.4rem);
            letter-spacing: .2em;
            color: var(--bone);
            margin-bottom: .2rem
        }

        .module-desc {
            font-family: 'Share Tech Mono', monospace;
            font-size: .65rem;
            color: var(--ash);
            letter-spacing: .06em;
            max-width: 550px;
            margin: 0 auto
        }

        .ctrl-bar {
            display: flex;
            gap: .6rem;
            align-items: center;
            flex-wrap: wrap;
            background: rgba(10, 0, 0, .8);
            padding: .6rem .8rem;
            border: 1px solid var(--border);
            margin-bottom: .8rem
        }

        .ctrl-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: .6rem;
            color: var(--crimson);
            letter-spacing: .1em;
            white-space: nowrap
        }

        .ctrl-btn {
            font-family: 'Share Tech Mono', monospace;
            font-size: .55rem;
            padding: .35rem .6rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--ash);
            cursor: pointer;
            transition: all .2s;
            letter-spacing: .05em
        }

        .ctrl-btn:hover,
        .ctrl-btn.active {
            border-color: var(--crimson);
            color: var(--crimson);
            background: rgba(139, 0, 0, .15)
        }

        .ctrl-select {
            background: var(--panel);
            color: var(--bone);
            border: 1px solid var(--border);
            padding: .3rem .4rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: .6rem;
            outline: none;
            cursor: pointer
        }

        .ctrl-slider {
            -webkit-appearance: none;
            height: 4px;
            background: var(--border);
            outline: none;
            cursor: pointer;
            width: 80px
        }

        .ctrl-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--crimson);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 6px var(--crimson)
        }

        .canvas-wrap {
            position: relative;
            border: 1px solid var(--border);
            background: #080404;
            overflow: hidden;
            margin-bottom: .8rem
        }

        .canvas-wrap canvas {
            display: block;
            width: 100%;
            cursor: crosshair
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: .5rem;
            margin-bottom: .8rem
        }

        .stat-card {
            padding: .5rem .7rem;
            border: 1px solid var(--border);
            background: rgba(10, 0, 0, .5)
        }

        .stat-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: .5rem;
            color: var(--ash);
            letter-spacing: .06em
        }

        .stat-value {
            font-family: 'Share Tech Mono', monospace;
            font-size: .8rem;
            color: var(--bone);
            font-weight: bold;
            margin-top: .1rem
        }

        .info-box {
            font-family: 'Share Tech Mono', monospace;
            font-size: .6rem;
            color: var(--ash);
            line-height: 1.7;
            padding: .6rem .8rem;
            border: 1px solid var(--border);
            background: rgba(10, 0, 0, .5);
            margin-bottom: .8rem
        }

        .info-box .hl {
            color: var(--crimson);
            font-weight: bold
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Share Tech Mono', monospace;
            font-size: .55rem;
            margin-bottom: .8rem
        }

        .data-table th {
            background: rgba(139, 0, 0, .15);
            color: var(--crimson);
            padding: .4rem;
            border: 1px solid var(--border);
            letter-spacing: .06em;
            text-align: left
        }

        .data-table td {
            padding: .35rem .4rem;
            border: 1px solid var(--border);
            color: var(--bone)
        }

        .data-table td.miss {
            color: var(--ember);
            font-style: italic
        }

        .data-table td.fix {
            color: #00cc66;
            background: rgba(0, 204, 102, .05)
        }

        .toggle-group {
            display: flex;
            gap: 0;
            border: 1px solid var(--border);
            overflow: hidden
        }

        .toggle-opt {
            font-family: 'Share Tech Mono', monospace;
            font-size: .5rem;
            padding: .3rem .5rem;
            background: transparent;
            color: var(--ash);
            cursor: pointer;
            border: none;
            border-right: 1px solid var(--border);
            transition: all .2s;
            letter-spacing: .04em
        }

        .toggle-opt:last-child {
            border-right: none
        }

        .toggle-opt.active {
            background: var(--crimson);
            color: var(--void);
            font-weight: bold
        }

        .slot-row {
            display: flex;
            gap: .8rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1.2rem 0
        }

        .slot-machine {
            width: 90px;
            border: 1px solid var(--border);
            background: rgba(10, 0, 0, .7);
            padding: .6rem;
            text-align: center;
            cursor: pointer;
            transition: all .3s
        }

        .slot-machine:hover {
            border-color: var(--crimson);
            transform: translateY(-2px)
        }

        .slot-machine.best {
            border-color: var(--gold);
            box-shadow: 0 0 12px rgba(201, 168, 76, .3)
        }

        .slot-emoji {
            font-size: 1.8rem;
            margin-bottom: .2rem
        }

        .slot-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: .5rem;
            color: var(--ash)
        }

        .slot-val {
            font-family: 'Share Tech Mono', monospace;
            font-size: .7rem;
            color: var(--gold);
            font-weight: bold;
            margin-top: .15rem
        }

        .shelf {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            margin-bottom: .8rem
        }

        .shelf-item {
            padding: .4rem .6rem;
            border: 1px solid var(--border);
            background: rgba(10, 0, 0, .5);
            cursor: pointer;
            transition: all .2s;
            font-family: 'Share Tech Mono', monospace;
            font-size: .6rem;
            color: var(--bone)
        }

        .shelf-item:hover {
            border-color: var(--crimson);
            background: rgba(139, 0, 0, .1)
        }

        .shelf-item.in-cart {
            border-color: var(--gold);
            background: rgba(201, 168, 76, .1);
            color: var(--gold)
        }

        .suggestion {
            padding: .5rem .7rem;
            border: 1px solid var(--gold);
            background: rgba(201, 168, 76, .05);
            margin-top: .3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeSlide .3s ease
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(-6px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .gauge-wrap {
            display: flex;
            align-items: center;
            gap: .8rem;
            margin: .8rem 0
        }

        .gauge-bar {
            flex: 1;
            height: 18px;
            background: linear-gradient(90deg, #ff4444, #ff8c00, #ffcc00, #88cc44, #00cc66);
            border-radius: 9px;
            position: relative;
            border: 1px solid var(--border)
        }

        .gauge-needle {
            position: absolute;
            top: -3px;
            bottom: -3px;
            width: 3px;
            background: var(--bone);
            border-radius: 2px;
            transition: left .3s;
            box-shadow: 0 0 5px rgba(255, 255, 255, .5);
            left: 50%
        }

        .gauge-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: .55rem;
            color: var(--ash);
            width: 35px;
            text-align: center
        }

        .bucket-row {
            display: flex;
            flex-wrap: wrap;
            gap: .4rem;
            min-height: 50px;
            padding: .6rem;
            border: 1px solid var(--border);
            background: rgba(10, 0, 0, .3);
            margin: .8rem 0
        }

        .word-chip {
            font-family: 'Share Tech Mono', monospace;
            font-size: .55rem;
            padding: .2rem .4rem;
            border: 1px solid var(--crimson);
            color: var(--bone);
            animation: chipIn .3s ease
        }

        .word-chip .cnt {
            color: var(--crimson);
            font-weight: bold;
            margin-left: .2rem
        }

        @keyframes chipIn {
            from {
                opacity: 0;
                transform: scale(.7)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        .fold-row {
            display: flex;
            gap: 3px;
            margin: .8rem 0
        }

        .fold-block {
            flex: 1;
            height: 26px;
            border: 1px solid var(--border);
            transition: all .4s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: .45rem;
            color: var(--ash)
        }

        .fold-block.test {
            background: var(--crimson);
            border-color: var(--crimson);
            color: var(--void);
            font-weight: bold
        }

        .fold-block.train {
            background: rgba(139, 0, 0, .12)
        }

        .tree-row {
            display: flex;
            gap: .8rem;
            align-items: flex-start;
            overflow-x: auto;
            padding: .8rem 0
        }

        .weak-tree {
            min-width: 120px;
            border: 1px solid var(--border);
            padding: .6rem;
            background: rgba(10, 0, 0, .5);
            text-align: center;
            transition: all .4s;
            opacity: .3
        }

        .weak-tree.active {
            border-color: var(--crimson);
            box-shadow: 0 0 10px rgba(220, 20, 60, .2);
            opacity: 1
        }

        .weak-tree.combined {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(201, 168, 76, .2);
            opacity: 1
        }

        .pca-wrap {
            display: flex;
            gap: 1.2rem;
            flex-wrap: wrap
        }

        .pca-3d,
        .pca-2d {
            flex: 1;
            min-width: 200px
        }

        @media(max-width:600px) {
            #app {
                flex-direction: column
            }

            #sidebar {
                width: 100%;
                min-width: 100%;
                height: auto;
                max-height: 25vh;
                overflow-x: auto;
                flex-direction: row;
                flex-wrap: nowrap;
                padding: .5rem;
                gap: .3rem
            }

            .ch-card {
                min-width: 100px;
                flex-shrink: 0
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <nav id="sidebar">
            <a href="index.html" class="back-link">← BACK TO ARCADE</a>
            <h2 class="sidebar-title">ML ACADEMY</h2>
            <div id="chapter-list"></div>
        </nav>
        <main id="main">
            <header id="top-bar">
                <span id="chapter-title">SELECT A CHAPTER</span>
                <div class="xp-wrap"><span class="xp-lbl">XP</span>
                    <div class="xp-track">
                        <div class="xp-fill" id="xp-fill"></div>
                    </div><span class="xp-lbl" id="xp-val">0</span>
                </div>
            </header>
            <section id="stage"></section>
        </main>
    </div>

    <!-- MAIN MODULE -->
    <script type="module" src="./js/ml-academy/main.js"></script>
</body>

</html>
